<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Dept Table</h1>
        <table border="5px">
            <tr>
                <th>Deptno</th>
                <th>Dname</th>
                <th>Loc</th>
            </tr>
        {% for do in depts %}
            <tr>
                <td>{{do.deptno}}</td>
                <td>{{do.dname}}</td>
                <td>{{do.loc}}</td>
            </tr>
        {% endfor %}
        </table>
    </center>
</body>
</html>
